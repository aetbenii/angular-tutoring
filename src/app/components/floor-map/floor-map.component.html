<div class="floor-map-container">
  <h1>Floor Maps</h1>

  <mat-card class="floor-selector">
    <mat-form-field>
      <mat-label>Select Floor</mat-label>
      <mat-select [formControl]="selectedFloorControl">
        <mat-option *ngFor="let floor of floors()" [value]="floor.floorNumber">
          {{floor.name}}
        </mat-option>
      </mat-select>
      <mat-icon matSuffix>apartment</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Search by name or occupation</mat-label>
      <input matInput
        #searchInput
        [formControl]="searchControl"
        [matAutocomplete]="auto"
        placeholder="Type to search...">
      <mat-icon matSuffix>search</mat-icon>
      <mat-autocomplete 
        #auto="matAutocomplete" 
        [displayWith]="displayFn" 
        (optionSelected)="onEmployeeSelected($event)">
        <mat-option *ngFor="let option of filteredNames | async" 
        [value]="option">
          {{option.fullName}} <span *ngIf="option.floorName">- {{option.floorName}}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </mat-card>
  <div class="canvas-container" #canvasContainer>
    
  </div>
</div>
